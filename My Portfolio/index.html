<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media-query.css">
    <script src="https://kit.fontawesome.com/84e65a94ab.js" crossorigin="anonymous"></script>
    <link rel="Shortcut icon" href="" type="image/x-icon"> 
</head>
<body>

    <div class="main-container">
      <div class="container">

        <header>
            <div class="container">
                <div class="top container flex">

                    <h1>Dev.Divad</h1>

                    <i class="fa fa-sun"></i>

                </div>
            </div>
        </header>

        <div class="nav-container flex">
            <nav class="nav flex">
                <ul class="nav-list flex">
                    <li><a href="#home" class="nav-link"><i class="fa fa-home"></i></a></li>
                    <li><a href="#about" class="nav-link"><i class="fa fa-user"></i></a></li>
                    <li><a href="#skills" class="nav-link"><i class="fa fa-award"></i></a></li>
                    <li><a href="#works" class="nav-link"><i class="fa fa-business-time"></i></a></li>
                    <li><a href="#" class="nav-link"><i class="fa fa-phone"></i></a></li>
                </ul>
            </nav>
        </div>


        <section class="home section" id="home">
            <div class="container">
                <div class="home-container">

                    <div class="home-title flex">
                        <h2>Hi I'm...</h2>
                        <h1>David Shittabey</h1>
                        <h3>Junior Web Developer</h3>
                    </div>

                    <div class="btn-container grid">
                        <Button class="btn btn-alt"> Resume  <i class="fa fa-file-arrow-down"></i></Button>
                        <Button class="btn"> My Works</Button>
                    </div>

                    <div class="hero">
                        <div class="hero-images">
                            <div class="hero-img-cont flex">
                                <img src="./images/hero.png" class="hero-img" alt="">
                            </div>
                            
                            <div class="hero-icons flex">
                                <img src="./images/logos_html-5.svg" class="hero-icon icon1" alt="">
                                <img src="./images/logos_css-3.svg" class="hero-icon icon2" alt="">
                                <img src="./images/logos_bootstrap.svg" class="hero-icon icon3" alt="">
                                <img src="./images/mongodb.svg" class="hero-icon icon4" alt="">
                                <img src="./images/node.svg" class="hero-icon icon5" alt="">
                                
                                <img src="./images/vscode-icons_file-type-js-official.svg" class="hero-icon icon6" alt="">
                                <img src="./images/express.svg" class="hero-icon icon7" alt="">
                                <img src="./images/Vector.svg" class="hero-icon icon8" alt="">
                                
                            </div>
                        </div>

                       
                    </div>

                </div>
            </div>
        </section>


        <div class="scroll-container container">
            <img  src="./icon/scroll.svg" class="scroll-img" alt="" srcset="">
        </div>

        <div class="social-links container grid">
            <i class="fa fa-linkedin"></i>
            <i class="fa fa-github"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
        </div>


        <section class="about section" id="about">
            <div class="container">
                <div class="about-container grid">

                    <div class="title">
                        <h2 class="section-title">About Me</h2>
                    </div>

                    <div class="about-content grid">
                        <div class="content-image">
                            <img src="./images/about.webp" alt="" class="content-img">
                        </div>

                        <div class="about-info">
                            <div class="about-card grid">
                                <div class="card">
                                    <i class="fa fa-award"></i>
                                    <h3>Experience</h3>
                                    <p>1+ Years</p>
                                </div>

                                <div class="card">
                                    <i class="fa fa-check"></i>
                                    <h3>Completed</h3>
                                    <p>11+ Projects</p>
                                </div>

                                <div class="card">
                                    <i class="fa fa-headphones-simple"></i>
                                    <h3>Support</h3>
                                    <p>Online 24/7</p>
                                </div>
                            </div>

                            <div class="about-description">
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, tempora assumenda quibusdam veritatis ex suscipit!</p>
                            </div>

                            <a href="#works" class="btn about-btn">My Works</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="skills sectio" id="skills">
            <div class="container">
                <div class="skills-container">

                    <div class="title">
                        <h2 class="section-title">My Skills</h2>
                    </div>


                </div>
            </div>
        </section>
        
        <section class="works sectio" id="works">
            <div class="container">
                <div class="works-container"></div>
            </div>
        </section>
      </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
